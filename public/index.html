<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamer</title>
    <link rel="stylesheet" href="./css/normalized.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="welcome">
                <h3 id="date"></h3>
                <h4>你好，<span id="userName"></span></h4>
            </div>
        </div>

        <section class="main">
            <div class="input">
                <form action="http://localhost:3000" method="post">
                    <div class="textInput">
                        <label for="people">人物</label>
                        <input type="text" id="people" name="people">
                        <label for="thing">事物</label>
                        <input type="text" id="thing" name="thing">
                        <label for="place">地點</label>
                        <input type="text" id="place" name="place">
                    </div>
                    <div class="descriptionInput">
                        <label for="description">內容</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                    <div class="submit">
                        <button type="submit" id="submitBtn">送出</button>
                    </div>
                </form>
            </div>
        </section>

        <footer class="footer">

        </footer>
    </div>
    <script src="./script.js"></script>
    <script src="../app.js"></script>
</body>
</html>
